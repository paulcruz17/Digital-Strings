<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Digital Strings | Acceso</title>

      <!-- CSS -->
      <link rel="stylesheet" href="styles.css">

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <!-- DM Serif -->
      <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">

      <!-- Material Symbols -->
      <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility,visibility_off" />
  </head>

  <body data-page="login">
    <main class="login-wrapper">
        <header class="login-header">
            <img src="https://digitalstrings.com.co/wp-content/uploads/2025/07/cropped-LOGOTIPO-02-140x35.png" alt="Digital Strings">
        </header>

        <section class="login-container">
            <div class="login-card">

                <h1>Digital Strings</h1>
                <p class="subtitle">Music</p>

                <form id="loginForm">

                    <div class="input-group password-group">
                        <input
                            type="password"
                            id="password"
                            placeholder="ContraseÃ±a"
                            required>

                        <span
                            class="material-symbols-outlined toggle-password"
                            id="togglePassword">
                            visibility
                        </span>
                    </div>

                    <p class="error-msg" id="errorMsg"></p>

                    <button type="submit">Entrar</button>
                </form>

                <p class="footer-text">Acceso exclusivo para el equipo</p>

            </div>
        </section>

    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
