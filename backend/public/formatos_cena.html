<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formatos Cena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS BASE -->
  <link rel="stylesheet" href="formatos_cena.css">

  <!-- FUENTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="navbar-left">
    <img
      src="https://digitalstrings.com.co/wp-content/uploads/2025/07/cropped-LOGOTIPO-02-140x35.png"
      alt="Digital Strings">
    <h1 id="eventHeader"></h1>
    <nav class="navbar-right">
      <a href="#" id="backBtn" data-back="/momentos_matrimonio.html">Volver</a>
      <a href="#" id="logoutBtn">Cerrar sesión</a>
    </nav>
  </div>
</header>

<!-- CONTENIDO -->
<main class="content">

  <section class="section-header">
    <h1>Formatos Cena</h1>
    <p>Selecciona el formato a cotizar</p>
  </section>

  <div id="card-area">
    <div class="wrapper">
      <div class="box-area">

        <!-- SHOW DIGITAL -->
        <div class="box">
          <div class="video-wrapper">
            <img
              src="assets/img/duo-digital.png"
              alt="Duo Cena"
              class="video-thumb">
          </div>

          <div class="overlay">
            <h3>DUO DIGITAL STRINGS</h3>
            <p>Violín Eléctrico y Bajo Eléctrico</p>

            <a href="#"
              class="select-video"
              data-video="https://youtu.be/zOZmq8VEkj4">
              Ver video
            </a>
          </div>
        </div>

        <!-- SHOW MARIMBA -->
        <div class="box">
          <div class="video-wrapper">
            <img
              src="assets/img/trio-marimba.png"
              alt="Trio Cena"
              class="video-thumb">
          </div>

          <div class="overlay">
            <h3>TRIO MATIMBABEAT</h3>
            <p>Marimba, Guitarra & Pad</p>

            <a href="#"
              class="select-video"
              data-video="https://youtu.be/G7jesTyj7Lk">
              Ver video
            </a>
          </div>
        </div>

      </div>      
    </div>
  </div>

</main>

<!-- VIDEO FULLSCREEN -->
<div id="videoModal" class="video-modal">

  <button id="closeVideo" class="close-video material-symbols-outlined">
    close
  </button>

  <iframe
    id="modalIframe"
    src=""
    frameborder="0"
    allow="autoplay; encrypted-media; picture-in-picture"
    allowfullscreen>
  </iframe>

</div>



<script type="module" src="app.js"></script>
</body>
</html>
