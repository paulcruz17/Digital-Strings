<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Digital Strings | Cotizaciones</title>

      <link rel="stylesheet" href="cotizacion.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=calendar_month" />
  </head>

  <body data-page="protected">

      <header class="navbar">
          <div class="navbar-left">
              <img
                  src="https://digitalstrings.com.co/wp-content/uploads/2025/07/cropped-LOGOTIPO-02-140x35.png"
                  alt="Digital Strings">
              <h1>Cotizaciones</h1>
              <nav class="navbar-right">
                <a href="#" id="logoutBtn">Cerrar sesión</a>
              </nav>
          </div>
      </header>

      <main class="content">
        <!-- TÍTULO -->
        <section class="section-header">
          <h1>Crear Nueva Cotización</h1>
          <p>Selecciona el tipo de evento a organizar</p>
        </section>

        <!-- TARJETAS -->
        <section class="cards-events">

          <div class="card-event" data-event="matrimonio">
            <div class="card-bg matrimonio"></div>
            <div class="card-info">
              <h2>Matrimonio</h2>
              <label>
                <input type="radio" name="eventType">
              </label>
            </div>
          </div>

          <div class="card-event" data-event="quince">
            <div class="card-bg quince"></div>
            <div class="card-info">
              <h2>XV Años</h2>
              <label>
                <input type="radio" name="eventType">
              </label>
            </div>
          </div>

          <div class="card-event" data-event="privado">
            <div class="card-bg privado"></div>
            <div class="card-info">
              <h2>Evento Privado</h2>
              <label>
                <input type="radio" name="eventType">
              </label>
            </div>
          </div>

        </section>

        <!-- FORMULARIO -->
        <section class="event-form">
          <h2>Información del nuevo evento</h2>

          <input type="text" id="cliente" placeholder="Nombre del Cliente">
          <div class="input-group">
            <input type="date" id="fecha" placeholder="Fecha del Evento">
            <span class="material-symbols-outlined input-icon">calendar_month</span>
          </div>
          <input type="text" id="lugar" placeholder="Lugar del Evento">

          <button class="btn-continuar">Continuar</button>
        </section>

      </main>


  </body>
  <script type="module" src="app.js"></script>
</html>
